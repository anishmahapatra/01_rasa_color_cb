%YAML 1.1
---
actions:
- utter_greet
- utter_color
- utter_bye
config:
  store_entities_as_slots: true
entities:
- color
forms: []
intents:
- greet:
    use_entities: true
- provide_color:
    use_entities: true
slots: {}
templates:
  utter_bye:
  - text: Bye, thanks for chatting with color bot!
  utter_color:
  - text: Your favorite color is {color}.
  utter_greet:
  - text: Hey there! :) What is your favorite color?
